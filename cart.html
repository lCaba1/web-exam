<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Главная страница</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/main-controller.js" type="module"></script>
</head>

<body class="container-md min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand mb-2 mt-2">
            <div class="container-fluid d-flex gap-2 flex-wrap flex-sm-nowrap">
                <img class="navbar-brand" src="./assets/logo.png" alt="logo" height="48">

                <div class="navbar-nav">
                    <a class="nav-link" href="./"><i class="bi bi-list-task h1"></i></a>
                    <a class="nav-link pe-0" href="./lk.html"><i class="bi bi-person-circle h1"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-md">
        <section>
            <header>
                <h2>Каталог</h2>
            </header>


        </section>

        <section>
            <header>
                <h2>Оформление заказа</h2>
            </header>

            <form action="" class="">
                <label for="name">Имя</label>
                <input type="text" id="name">

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone">

                <label for="mail">Email</label>
                <input type="email" id="mail">

                <input type="checkbox" id="subscribe">
                <label for="subscribe">Подписаться на рассылку</label>

                <label for="comment">Комментарий</label>
                <textarea id="comment"></textarea>

                <label for="address">Адрес доставки</label>
                <input type="text" id="address">

                <label for="date">Дата доставки</label>
                <input type="date" id="date">

                <label for="time">Временной интервал доставки</label>
                <input type="time" id="time">



                <button type="reset">Сбросить</button>

                <button type="submit">Оформить</button>
            </form>
        </section>
    </main>

    <footer class="container-fluid mt-auto pt-3 mb-2">
        <p class="text-center text-sm-start">&#169; 2025 MOSCOW POLYTECH STORE</p>
    </footer>
</body>

</html>
