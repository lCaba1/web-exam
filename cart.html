<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Корзина</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/cart-controller.js" type="module"></script>
</head>

<body class="container-md min-vh-100 d-flex flex-column" style="min-width: 390px;">
    <header>
        <nav class="navbar navbar-expand mb-2 mt-3">
            <div class="container-fluid d-flex gap-2 flex-wrap flex-sm-nowrap">
                <img class="navbar-brand" src="./assets/logo.png" alt="logo" height="48">

                <div class="navbar-nav">
                    <a class="nav-link" href="./"><i class="bi bi-list-task h1"></i></a>
                    <a class="nav-link pe-0" href="./lk.html"><i class="bi bi-person-circle h1"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <div id="notifications" class="container-md">
        <!-- template -->
    </div>

    <template id="alert-template">
        <div class="alert alert-dismissible fade mb-4 js_alert_color">
            <span class="js_alert_message"></span>
            <button type="button" class="btn-close js_close_alert" data-bs-dismiss="alert"></button>
        </div>
    </template>

    <main class="container-md flex-grow-1">
        <section>
            <header class="mb-4">
                <h2>Корзина</h2>
            </header>

            <div id="empty_cart_banner" class="mt-4 mb-4">
                <p class="h4">Корзина пуста. Перейдите в каталог, чтобы добавить товары.</p>
            </div>

            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 row-cols-xl-5 
                        row-cols-xxl-6 gy-4 mb-4" id="cart">
                <!-- template -->
            </div>

            <template id="card-template">
                <div class="col js_meta" data-main_category="" data-id="">
                    <div class="ratio" style="--bs-aspect-ratio: 178%">
                        <div class="card d-flex flex-column overflow-hidden">
                            <img src="." alt="" class="overflow-hidden h-100 w-100 card-img-top js_image_url">

                            <div class="card-body p-md-3" style="padding: 3%;">
                                <h6 class="card-title js_name" style="overflow: hidden; text-overflow: ellipsis;
                                height: 2.4em; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; 
                                -webkit-box-orient: vertical; margin-bottom: 2%;"></h6>

                                <div class="card-text d-flex gap-1 gap-sm-2 gap-md-3 text-muted">
                                    <span class="js_rating"></span>
                                    <span class="js_rating_stars">
                                        <i class="js_star"></i>
                                        <i class="js_star"></i>
                                        <i class="js_star"></i>
                                        <i class="js_star"></i>
                                        <i class="js_star"></i>
                                    </span>
                                </div>

                                <div class="card-text d-flex justify-content-between">
                                    <span><span class="js_discount_price"></span>&#x20bd;</span>
                                    <s class="text-danger" hidden><span class="js_actual_price"></span>&#x20bd;</s>
                                    <strong class="text-danger js_percent_off"></strong>
                                </div>

                                <button class="btn btn-secondary w-100 js_delete_button"
                                    style="padding-top: 3%; padding-bottom: 3%; margin-top: 3%;">Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </section>

        <section>
            <header class="mb-3">
                <h2>Оформление заказа</h2>
            </header>

            <form class="row row-cols-1 row-cols-sm-2 gy-1" id="order_form">
                <fieldset class="col d-flex flex-column gap-2">
                    <div>
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" class="form-control" placeholder="Иван Иванов" name="full_name"
                            required>
                    </div>

                    <div>
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+74952230523" name="phone"
                            required>
                    </div>

                    <div>
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" id="mail" class="form-control" placeholder="example@mospolytech.ru"
                            name="email" required>
                    </div>

                    <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
                        <label class="form-check-label" for="subscribe">Подписаться на рассылку</label>
                    </div>
                </fieldset>

                <fieldset class="col d-flex flex-column gap-2">
                    <div>
                        <label for="address" class="form-label">Адрес доставки</label>
                        <input type="text" id="address" class="form-control" placeholder="ул. Большая Семёновская, 38"
                            name="delivery_address" required>
                    </div>

                    <div>
                        <label for="date" class="form-label">Дата доставки</label>
                        <input type="date" id="date" class="form-control" name="delivery_date" required>
                    </div>

                    <div>
                        <label for="time">Временной интервал доставки</label>
                        <select id="time" class="form-select mt-2 mb-1" name="delivery_interval" required>
                            <option value="08:00-12:00">08:00-12:00</option>
                            <option value="12:00-14:00">12:00-14:00</option>
                            <option value="14:00-18:00">14:00-18:00</option>
                            <option value="18:00-22:00">18:00-22:00</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="col d-flex flex-column gap-2">
                    <div>
                        <label for="comment" class="form-label">Комментарий</label>
                        <textarea id="comment" class="form-control" rows="5" style="resize: none;"
                            name="comment"></textarea>
                    </div>
                </fieldset>

                <fieldset class="col d-flex flex-column gap-2">
                    <div class="text-center flex-grow-1 d-flex flex-column justify-content-center">
                        <p class="h4 mb-0 mt-4 mt-sm-0">
                            Итоговая стоимость: <span id="total_price"></span>&#x20bd;</p>
                        <p class="h6 mb-4">(стоимость доставки: <span id="delivery_price"></span>&#x20bd;)</p>
                    </div>

                    <div class="d-flex gap-4">
                        <button type="reset" class="btn btn-outline-secondary w-100">Сбросить</button>
                        <button type="submit" class="btn btn-success w-100">Оформить</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="container-fluid pt-4 mb-3">
        <p class="text-center text-sm-start">&#169; 2025 MOSCOW POLYTECH STORE</p>
    </footer>
</body>

</html>
