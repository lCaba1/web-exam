<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Главная страница</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="container" style="position: relative; min-height: 100vh;">
    <header>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <img class="navbar-brand" src="./assets/logo.png" alt="logo" height="48">

                <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>-->

                <!--<div class="collapse navbar-collapse" id="collapsable">-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

                <div class="navbar-nav">
                    <a class="nav-link" href="#"><i class="bi bi-cart4 h1"></i></a>
                    <a class="nav-link" href="#"><i class="bi bi-person-circle h1"></i></a>
                </div>
                <!--</div>-->
            </div>
        </nav>
    </header>

    <main class="row">
        <aside class="col-5 col-md-3">
            <form action="https://httpbin.org/post" method="post">
                <fieldset class="mb-3">
                    <legend>
                        <h4>Категории</h4>
                    </legend>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Category</label>
                    </div>

                    <!--<script src="./scripts/fill-categories.js"></script>-->


                </fieldset>

                <fieldset class="mb-4">
                    <legend>
                        <h4>Стоимость</h4>
                    </legend>

                    <div class="d-flex gap-3 mb-2">
                        <div>
                            <label class="form-label" for="">От:</label>
                            <input class="form-control" type="number" value="" id="">
                        </div>
                        <div>
                            <label class="form-label" for="">До:</label>
                            <input class="form-control" type="number" value="" id="">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Только товары со скидкой</label>
                    </div>

                </fieldset>

                <button class="btn btn-secondary w-100">Применить</button>
            </form>

        </aside>

        <section class="col-7 col-md-9 container">
            <header>
                <nav class="navbar navbar-expand">
                    <div class="container-fluid">
                        <h2>Каталог</h2>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Сортировать по
                            </button>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">По убыванию рейтинга</a></li>
                                <li><a class="dropdown-item" href="#">По возрастанию рейтинга</a></li>
                                <li><a class="dropdown-item" href="#">По убыванию цены</a></li>
                                <li><a class="dropdown-item" href="#">По возрастанию цены</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <div id="catalog" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 gy-4">

                <template id="card-template">
                    <div class="col">
                        <div class="ratio" style="--bs-aspect-ratio: 178%">
                            <div class="card d-flex flex-column overflow-hidden">

                                <img src="." alt="" class="overflow-hidden h-100 w-100 card-img-top js_image_url"
                                    style="flex-basis: auto;">

                                <div class="card-body">
                                    <h6 class="card-title js_name" style="overflow: hidden; text-overflow: ellipsis;
                                        height: 2.4em; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; 
                                        -webkit-box-orient: vertical;"></h6>

                                    <div class="card-text d-flex gap-3 text-muted">
                                        <span class="js_rating"></span>
                                        <span class="js_rating_stars">
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                        </span>
                                    </div>

                                    <div class="card-text d-flex justify-content-between">
                                        <span class="js_discount_price"></span>
                                        <s class="text-danger js_actual_price"></s>
                                        <strong class="text-danger js_percent_off"></strong>
                                    </div>

                                    <button class="btn btn-primary w-100 mt-1">Добавить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>


                <script src="./scripts/fill-catalog.js"></script>
            </div>
        </section>
    </main>

    <footer style="position: absolute; bottom: 0;">
        <p>&#169; 2025 COMPANY</p>
    </footer>
</body>

</html>
