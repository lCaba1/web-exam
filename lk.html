<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Личный кабинет</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/lk/controller.js" type="module"></script>
</head>

<body class="container-md min-vh-100 d-flex flex-column" style="min-width: 390px;">
    <header>
        <nav class="navbar navbar-expand mb-2 mt-3">
            <div class="container-fluid d-flex gap-2 flex-wrap flex-sm-nowrap">
                <img class="navbar-brand" src="./assets/logo.png" alt="logo" height="48">

                <div class="navbar-nav">
                    <a class="nav-link" href="./"><i class="bi bi-list-task h1"></i></a>
                    <a class="nav-link" href="./cart.html"><i class="bi bi-basket2-fill h1"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <div id="notifications" class="container-md">
        <!-- template -->
    </div>

    <template id="alert-template">
        <div class="alert alert-dismissible fade mb-4 js_alert_color">
            <span class="js_alert_message"></span>
            <button type="button" class="btn-close js_close_alert" data-bs-dismiss="alert"></button>
        </div>
    </template>

    <main class="container-md flex-grow-1">
        <section>
            <header class="mb-4">
                <h2>Заказы</h2>
            </header>

            <table class="table border">
                <thead>
                    <tr>
                        <th scope="col">&#8470;</th>
                        <th scope="col">Дата оформления</th>
                        <th scope="col">Состав заказа</th>
                        <th scope="col">Стоимость</th>
                        <th scope="col">Доставка</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="table">
                    <!-- template -->
                </tbody>

                <template id="order_template">
                    <tr>
                        <th class="js_number" scope="row"></th>
                        <td class="js_create"></td>
                        <td class="js_sostav"></td>
                        <td class="js_price"></td>
                        <td class="js_delivery"></td>

                        <td class="d-flex js_edit">
                            <button class="btn js_view"><i class="bi bi-eye-fill"></i></button>
                            <button class="btn js_edit"><i class="bi bi-pencil-fill"></i></button>
                            <button class="btn js_delete"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </template>
            </table>
        </section>
    </main>

    <footer class="container-fluid pt-4 mb-3">
        <p class="text-center text-sm-start">&#169; 2025 MOSCOW POLYTECH STORE</p>
    </footer>
</body>

</html>
